{{ partial "header.html" . }}
<div id="content">
    {{ .Content }}
    <div id="posts" >
        <ul class="posts" >
            {{ range .Pages }}
            <li>
                <a class="post-title" href="{{ .Permalink }}">{{ .Title }}</a>
                <span class="post-date">{{ .Date.Format "1 Jan 2006" }}</span>
            </li>
            {{ end }}
        </ul>
    </div>
</div>
{{ partial "footer.html" . }}
