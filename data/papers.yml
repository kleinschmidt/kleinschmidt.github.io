- id: Kleinschmidt2019
  type: article-journal
  author:
  - family: Kleinschmidt
    given: Dave F
  issued:
  - year: 2019
  title: 'Structure in talker variability: How much is there and how much can it help?'
  title-short: Structure in talker variability
  container-title: Language, Cognition and Neuroscience
  page: 43-68
  volume: '34'
  issue: '1'
  abstract: 'One of the persistent puzzles in understanding human speech perception
    is how listeners cope with talker variability. One thing that might help listeners
    is structure in talker variability: rather than varying randomly, talkers of the
    same gender, dialect, age, etc. tend to produce language in similar ways. Listeners
    are sensitive to this covariation between linguistic variation and socioindexical
    variables. In this paper I present new techniques based on ideal observer models
    to quantify (1) the amount and type of structure in talker variation (informativity
    of a grouping variable), and (2) how useful such structure can be for robust speech
    recognition in the face of talker variability (the utility of a grouping variable).
    I demonstrate these techniques in two phonetic domains—word-initial stop voicing
    and vowel identity—and show that these domains have diﬀerent amounts and types
    of talker variability, consistent with previous, impressionistic ﬁndings. An R
    package (phondisttools) accompanies this paper, and the source and data are available
    from osf.io/zv6e3.'
  DOI: 10.1080/23273798.2018.1500698
  ISSN: 2327-3798, 2327-3801
