  container-title: Proceedings of the 2nd ACL Workshop on Cognitive Modeling and Computational
    Linguistics (CMCL)
  publisher: Association for Computational Linguistics
  publisher-place: Stroudsburg, PA
  abstract: The mapping from phonetic categories to acoustic cue values is highly
    flexible, and adapts rapidly in response to exposure. There is currently, however,
    no theoretical framework which captures the range of this adaptation. We develop
    a novel approach to modeling phonetic adaptation via a belief-updating model,
    and demonstrate that this model naturally unifies two adaptation phenomena traditionally
    considered to be distinct.
  keyword: adaptation,models,perceptual learning,rational models,speech
  source_links:
