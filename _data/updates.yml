- date: September, 2015
  content: 'Our paper on a distributional learning approach to selective adaptation is in press at Psychonomic Bulletin and Review!  It''s based on recent work on distributional learning and on sensory adaptation as a <em>computational</em> property of sensory systems, rather than a <em>mechanistic</em> one.  <a href="https://www.academia.edu/13429074/Re-examining_selective_adaptation_Fatiguing_feature_detectors_or_distributional_learning">Read the accepted version here</a> and let us know what you think!'
- date: August, 2015
  content: 'I''ve posted an R package that has the <a href="https://github.com/kleinschmidt/phonetic-sup-unsup">data and analyses</a> for the studies on supervised and unsupervised phonetic adaptation that I presented at <a href="http://www.davekleinschmidt.com/cuny_2015/">CUNY</a> and <a href="http://www.davekleinschmidt.com/cogsci_2015/">CogSci</a> this summer.'
- date: March, 2015
  content: 'My paper with Florian Jaeger on modeling phonetic adaptation as Bayesian inference is in press at Psychological Review!  See the <a href="http://wp.me/p9bmb-qH">HLP Lab blog post for a summary</a> or <a href="https://www.academia.edu/4691761/Kleinschmidt_D._and_Jaeger_T._F._submitted_for_proofs._Robust_speech_perception_Recognizing_the_familiar_generalizing_to_the_similar_and_adapting_to_the_novel._Psychological_Review">read the final version</a>.'
